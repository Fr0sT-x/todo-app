<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game To-Do App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #222;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .stats {
            background: #f9f9fb;
            padding: 22px 18px;
            border-radius: 18px;
            margin-bottom: 28px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 24px;
        }

        button {
            padding: 10px 22px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4f8cff 0%, #6edbff 100%);
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #3576e0 0%, #4fc3f7 100%);
            transform: translateY(-2px) scale(1.03);
        }

        input {
            padding: 10px 12px;
            margin: 5px;
            width: 60%;
            border: 1.5px solid #e0e6ed;
            border-radius: 8px;
            font-size: 15px;
            background: #f7fafd;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f7fafd;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            font-size: 16px;
        }

        .inventory {
            margin-top: 28px;
            text-align: left;
            background: #f9f9fb;
            border-radius: 16px;
            padding: 18px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }

        .inventory h2 {
            margin-top: 0;
            font-size: 20px;
            font-weight: 600;
        }

        #inventoryList li {
            background: #fff;
            border: 1px solid #e0e6ed;
            margin: 6px 0;
            padding: 10px 14px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            font-size: 15px;
        }

        .popup {
            /* unchanged, keep your popup styles */
        }

        .levelup .popup-inner {
            /* unchanged */
        }

        .loot-container {
            /* unchanged */
        }

        .loot-card {
            background: #fff;
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
            font-weight: 600;
            font-size: 16px;
        }

        .show-levelup { animation: popIn 560ms ease forwards; }
        .hide-levelup { animation: popOut 400ms ease forwards; }
        .show-loot { animation: lootFloat 1400ms cubic-bezier(.2,.9,.3,1) forwards; }

        /* Top bar styles */
        .topbar {
            display: flex;
            align-items: center;
            background: #f4f7fb;
            border-radius: 16px;
            margin-bottom: 28px;
            padding: 0 18px;
            height: 54px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            gap: 24px;
        }
        .topbar .app-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #3576e0;
            margin-right: 32px;
        }
        .topbar .tabs {
            display: flex;
            gap: 8px;
        }
        .topbar .tab-btn {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #3576e0;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .topbar .tab-btn.active, .topbar .tab-btn:focus {
            background: #e3edfa;
            color: #174a8b;
        }

        /* Hide tab content by default */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>

</head>
<body>
<!-- Top Bar -->
<div class="topbar">
    <span class="app-title">To-do app</span>
    <div class="tabs">
        <button class="tab-btn active" data-tab="todoTab">To-Do</button>
        <button class="tab-btn" data-tab="shopTab">Shop</button>
        <button class="tab-btn" data-tab="inventoryTab">Inventory</button>
    </div>
</div>

<!-- To-Do Tab Content -->
<div id="todoTab" class="tab-content active">
    <div class="stats">
        <p>Level: <span id="level">1</span></p>
        <p>XP: <span id="xp">0</span> / <span id="xpToNext">100</span></p>
    </div>

    <div>
        <input id="taskInput" type="text" placeholder="Enter a new task..." />
        <button id="addTaskBtn">Add Task</button>
    </div>

    <h2>Your Tasks</h2>
    <ul id="taskList"></ul>
</div>

<!-- Shop Tab Content -->
<div id="shopTab" class="tab-content">
    <h2>Shop</h2>
    <p>Coming soon!</p>
</div>

<!-- Inventory Tab Content -->
<div id="inventoryTab" class="tab-content">
    <div class="inventory">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
    </div>
</div>

<script src="LevelManager.js"></script>
<script src="LootManager.js"></script>
<script src="InventoryManager.js"></script>
<script src="ui.js"></script>

<!-- LOOT POPUP (floating) -->
<div id="lootContainer" class="loot-container" aria-hidden="true"></div>

<!-- LEVEL-UP POPUP -->
<div id="levelUpPopup" class="popup levelup" aria-hidden="true">
    <div class="popup-inner">
        <div class="star">âœ¨</div>
        <div class="text">Level Up!</div>
        <div id="newLevelText" class="new-level"></div>
    </div>
</div>

</body>
</html>
